<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Prompt Studio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- using lucide icons via cdn -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div class="center-panel">
    <div class="top-bar">
      <div class="badge" tabindex="-1" aria-hidden="true">
        <i data-lucide="terminal" style="width: 16px; height: 16px;"></i>
      </div>
      <div class="user-box">
        <a href="https://github.com/ubairrr/Ubair-s-AI-Prompt-Generator" class="user-box-link" target="_blank"
          rel="noopener noreferrer" aria-label="View on GitHub">
          <div class="avatar" tabindex="-1" aria-hidden="true">
            <i data-lucide="github" style="width: 18px; height: 18px;"></i>
          </div>
          <span class="username">ubairrr</span>
        </a>
      </div>
    </div>

    <div class="header">
      <div class="title-badge-bg">
        <h1 class="title">AI PROMPT STUDIO</h1>
      </div>
    </div>

    <!-- The form wraps the entire content area -->
    <form class="content-wrapper" method="POST" aria-label="AI Prompt Generator">
      <div class="input-container">
        <label for="idea" class="input-label">YOUR PROMPT IDEA</label>
        <textarea id="idea" name="idea" class="input-prompt" placeholder="A futuristic cyberpunk city..." required
          aria-describedby="idea-hint">{{ request.form.get('idea', '') }}</textarea>
        <span id="idea-hint" class="sr-only">Describe your idea and click GENERATE to create an optimised AI
          prompt.</span>

        <div class="meta-row">
          <div class="meta">
            <span class="meta-label">MODEL</span>
            <span class="meta-value">Gemini 2.5 Flash</span>
          </div>

          <div class="button-container">
            <button type="button" class="reset-btn" onclick="document.getElementById('idea').value = '';"
              aria-label="Clear prompt idea">RESET</button>
            <button type="submit" class="generate-btn" aria-label="Generate optimised prompt">GENERATE</button>
          </div>
        </div>
      </div>

      <div class="output-container">
        <div class="out-header">
          <span class="out-label">GENERATED AI PROMPT</span>
          <button type="button" class="copy-btn" onclick="copyPrompt()" aria-label="Copy generated prompt to clipboard">
            <i data-lucide="copy" style="width: 18px; height: 18px;" aria-hidden="true"></i>
            <span class="copy-text">COPY</span>
          </button>
        </div>
        <div class="output-sections" id="output-sections" aria-live="polite">
          <p class="output-placeholder" id="placeholder-text">The response appears here. Use the copy button to copy
            only the optimized prompt.</p>
        </div>
        {# Hidden textarea for copy fallback #}
        <textarea id="result" class="sr-only" readonly aria-hidden="true"></textarea>
      </div>
    </form>
  </div>

  <script>
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }

    lucide.createIcons();

    function parseSectionsClient(text) {
      let sections = { prompt: '', improvements: '', techniques: '', tip: '' };

      const promptMatch = text.match(/<<<PROMPT>>>\s*\n?([\s\S]*?)(?:<<<END>>>|$)/);
      if (promptMatch) sections.prompt = promptMatch[1].trim();

      const impMatch = text.match(/Key Improvements?:\s*\n([\s\S]*?)(?=\n\n(?:Techniques?|Pro Tip|$)|\Z)/i);
      if (impMatch) sections.improvements = impMatch[1].trim();

      const techMatch = text.match(/Techniques? Applied:\s*\n?([\s\S]*?)(?=\n\n(?:Pro Tip|$)|\Z)/i);
      if (techMatch) sections.techniques = techMatch[1].trim();

      const tipMatch = text.match(/Pro Tip:\s*\n?([\s\S]*?)(?:\n\n|\Z)/i);
      if (tipMatch) sections.tip = tipMatch[1].trim();

      return sections;
    }

    function renderSections(text) {
      const parsed = parseSectionsClient(text);
      const container = document.getElementById('output-sections');

      // If none parsed yet, just show streaming text
      if (!parsed.prompt && !parsed.improvements && !parsed.techniques && !parsed.tip) {
        container.innerHTML = `
            <div class="section-card section-prompt">
              <div class="section-label">GENERATING...</div>
              <div class="section-body" style="white-space: pre-wrap;">${text}</div>
            </div>`;
        return;
      }

      let html = '';
      if (parsed.prompt) {
        html += `
          <div class="section-card section-prompt">
            <div class="section-label">OPTIMIZED PROMPT</div>
            <div class="section-body" id="prompt-text">${parsed.prompt}</div>
          </div>`;
      }
      if (parsed.improvements) {
        html += `
          <div class="section-card section-improvements">
            <div class="section-label">KEY IMPROVEMENTS</div>
            <div class="section-body" style="white-space: pre-wrap;">${parsed.improvements}</div>
          </div>`;
      }
      if (parsed.techniques) {
        html += `
          <div class="section-card section-techniques">
            <div class="section-label">TECHNIQUES APPLIED</div>
            <div class="section-body" style="white-space: pre-wrap;">${parsed.techniques}</div>
          </div>`;
      }
      if (parsed.tip) {
        html += `
          <div class="section-card section-tip">
            <div class="section-label">PRO TIP</div>
            <div class="section-body" style="white-space: pre-wrap;">${parsed.tip}</div>
          </div>`;
      }
      container.innerHTML = html;
    }

    document.querySelector('.content-wrapper').addEventListener('submit', async function (e) {
      e.preventDefault();
      const btn = document.querySelector('.generate-btn');
      const ideaInput = document.getElementById('idea').value;

      if (!ideaInput) return;

      btn.disabled = true;
      btn.classList.add('is-loading');
      btn.innerHTML = 'GENERATING<span class="blink">_</span>';

      document.getElementById('output-sections').innerHTML = `
        <div class="section-card section-prompt">
          <div class="section-label">CONNECTING...</div>
          <div class="section-body blink">Initializing stream...</div>
        </div>`;

      document.getElementById('result').value = '';

      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idea: ideaInput })
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const reader = response.body.getReader();
        const decoder = new TextDecoder('utf-8');
        let fullText = "";
        let buffer = "";

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });

          let eolIndex;
          while ((eolIndex = buffer.indexOf('\n\n')) >= 0) {
            const msg = buffer.slice(0, eolIndex).trim();
            buffer = buffer.slice(eolIndex + 2);

            if (msg.startsWith('data: ')) {
              const dataStr = msg.slice(6).trim();
              if (!dataStr || dataStr === '[DONE]') continue;
              try {
                const data = JSON.parse(dataStr);
                if (data.error) throw new Error(data.error);
                if (data.text) {
                  fullText += data.text;
                  renderSections(fullText);
                  document.getElementById('result').value = fullText;
                }
              } catch (e) {
                // Ignore parsing errors for malformed individual chunks
              }
            }
          }
        }
      } catch (err) {
        document.getElementById('output-sections').innerHTML = `
          <div class="section-card section-prompt" style="border-left-color: #ef4444;">
            <div class="section-label" style="color: #ef4444;">ERROR</div>
            <div class="section-body">${err.toString()}</div>
          </div>`;
      } finally {
        btn.disabled = false;
        btn.classList.remove('is-loading');
        btn.innerHTML = 'GENERATE';
      }
    });

    function copyPrompt() {
      const promptCard = document.getElementById("prompt-text");
      if (promptCard && promptCard.innerText.trim()) {
        navigator.clipboard.writeText(promptCard.innerText.trim())
          .then(() => copySuccess())
          .catch(err => alert("❌ Failed to copy: " + err));
        return;
      }

      const fullText = document.getElementById("result").value;
      if (!fullText) return;
      let textToCopy = fullText;
      const delimiterMatch = fullText.match(/<<<PROMPT>>>\s*\n?([\s\S]*?)<<<END>>>/);
      if (delimiterMatch && delimiterMatch[1]) {
        textToCopy = delimiterMatch[1].trim();
      }
      navigator.clipboard.writeText(textToCopy)
        .then(() => copySuccess())
        .catch(err => alert("❌ Failed to copy: " + err));
    }

    function copySuccess() {
      const copyBtn = document.querySelector('.copy-btn .copy-text');
      const originalText = copyBtn.innerText;
      copyBtn.innerText = 'COPIED!';
      setTimeout(() => { copyBtn.innerText = originalText; }, 2000);
    }
  </script>
</body>

</html>
